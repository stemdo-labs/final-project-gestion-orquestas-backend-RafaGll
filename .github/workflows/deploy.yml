name: Despliegue

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  pre-deploy:
    name: Preparaci√≥n del despliegue
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:    
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
      

      - name: Extract Version from pom.xml
        id: extract_version
        run: |
          VERSION=$(grep -oP '<version>\K[^\<]+' pom.xml | sed -n '2p')
          echo "::set-output name=version::$VERSION"

  deploy:
    needs: pre-deploy
    uses: stemdo-labs/final-project-exercise-RafaGll/.github/workflows/ci.yml@workflow
    with:
      version: ${{ needs.pre-deploy.outputs.version }}
      deploy: backend
    secrets:
      PAT: ${{ secrets.PAT }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      HARBOR_USER: ${{ secrets.HARBOR_USER}}
      HARBOR_PASS: ${{ secrets.HARBOR_PASS}}

