name: Despliegue

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  pre-deploy:
    name: PreparaciÃ³n del despliegue
    runs-on: self-hosted
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:    
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
      
      - name: Extract Version from pom.xml
        id: extract_version
        run: |
          VERSION=$(xmllint --xpath "string(//project/version)" pom.xml)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  deploy:
    needs: pre-deploy
    uses: stemdo-labs/final-project-exercise-RafaGll/.github/workflows/ci.yml@workflow
    with:
      version: ${{ needs.pre-deploy.outputs.version }}
      deploy: backend
    secrets:
      PAT: ${{ secrets.PAT }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

