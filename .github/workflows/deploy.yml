name: Despliegue

on: workflow_dispatch

jobs:
  pre-deploy:
    name: PreparaciÃ³n del despliegue
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:    
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
      
      - name: Extract Version from pom.xml
        id: extract_version
        run: |
          VERSION=$(xmllint --xpath "string(//project/version)" pom.xml)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

  deploy:
    needs: pre-deploy
    uses: stemdo-labs/final-project-exercise-RafaGll/.github/workflows/ci.yml@workflow
    with:
      image_url: ${{ needs.pre-deploy.outputs.version }}
      deploy: backend

