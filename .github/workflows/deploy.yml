name: Despliegue

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  pre-deploy:
    name: Preparaci√≥n del despliegue
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:    
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
      

      - name: Extract Version from pom.xml
        id: extract_version
        run: |
          VERSION=$(grep -oP '<version>\K[^\<]+' pom.xml | sed -n '2p')
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update values.yml
        run: |
          sed -i "s/tag:.*/tag: ${{ env.version }}/" values.yml

      - name: Upload updated values.yml
        uses: actions/upload-artifact@v3
        with:
          name: values-yml
          path: values.yml

  deploy:
    needs: pre-deploy
    uses: stemdo-labs/final-project-exercise-RafaGll/.github/workflows/ci.yml@workflow
    with:
      version: ${{ needs.pre-deploy.outputs.version }}
      deploy: backend
    secrets: inherit
